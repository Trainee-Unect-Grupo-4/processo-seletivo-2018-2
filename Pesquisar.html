      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

          class="chartjs-size-monitor">
          <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
            <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>

        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
          <h1 class="h2">Pesquisar</h1>
        </div>
        <!-- Conteúdo -->
        <section>
          <div id="apresentacao">
            <form method="post" action="http://127.0.0.1:5000/api/local/create">
              <fieldset>
                <div class="campos">
                </div>
                <div class="campos">
                  <select id="moradia" name="moradia">
                    <option selected disabled hidden>Moradia</option>
                    <option value="República">República</option>
                    <option value="Kitnet">Kitnet</option>
                    <option value="Apartamento">Apartamento</option>
                    <option value="Pensionato">Pensionato</option>
                  </select>
                  <select id="vaga" name="vaga">
                    <option selected disabled hidden>Vagas</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4+">4+</option>
                  </select>
                  <select id="valor" name="valor">
                    <option selected disabled hidden>Valor</option>
                    <option value="Entre R$200,00 e R$300,00">Entre R$200,00 e R$300,00</option>
                    <option value="Entre R$300,00 e R$400,00">Entre R$300,00 e R$400,00</option>
                    <option value="Entre R$400,00 e R$500,00">Entre R$400,00 e R$500,00</option>
                    <option value="Entre R$500,00 e R$600,00">Entre R$500,00 e R$600,00</option>
                    <option value="Entre R$600,00 e R$700,00">Entre R$600,00 e R$700,00</option>
                  </select>
                  <select id="quarto" name="quarto">
                    <option selected disabled hidden>Quarto</option>
                    <option value="Individual">Individual</option>
                    <option value="Compartilhado">Compartilhado</option>
                  </select>
                  <select id="mobilia" name="mobilia">
                    <option selected disabled hidden>Mobilia</option>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                  </select>
                  <select id="grupo" name="grupo">
                    <option selected disabled hidden>Grupo</option>
                    <option value="Somente meninas">Somente meninas</option>
                    <option value="Somente meninos">Somente meninos</option>
                    <option value="Misto">Misto</option>
                  </select>

                  <div class="mapapesquisa" id="mapa"></div>

                  <input type="hidden" id="txtLatitude" name="latitude" />
                  <input type="hidden" id="txtLongitude" name="longitude" />
                  <center>
                    <table>
                      <td><input type="submit" value="Pesquisar" name="btnPesquisar" /></td>
                      <td><input type="submit" value="Limpar" name="btnClean" /></td>
                    </table>
                  </center>
                </div>
              </fieldset>
            </form>
          </div>
        </section>
        <!-- Fim Conteúdo -->
      </main>
    </div>
